<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS intermediário </title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main class="container">
        <section class="informacoes">
            <h3>FICOU COM DÚVIDA</h3>
            <h3>NOS MANDE UMA MENSAGEM !</h3>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </section>

        <section class="formulario">
            <form action="#">
                <div class="campo-de-nome">
                    <input class="campo" type="text" name="nome" placeholder="Nome completo*">
                    <small>campo obrigatório</small>
                </div>
                
                <div class="campo-de-email">
                    <input class="campo" type="text" name="email" placeholder="Email*">
                    <small>campo obrigatório</small>
                </div>
                

                <div class="campo-de-telefone">
                    <input class="campo" type="tel" name="telefone" placeholder="Telefone*">
                    <small>campo obrigatório</small>
                </div>
                

                <div class="campo-de-mensagem">
                    <textarea class="campo" name="mensagem" placeholder="Mensagem*" cols="30" rows="10"></textarea>
                    <small>campo obrigatório</small>
                </div>
                
                <p>*campos obrigatórios</p>

                <div class="botao-enviar">
                    <!-- <input class="btn-enviar" type="submit" value="Enviar"> -->
                    <button class="btn-enviar" type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
